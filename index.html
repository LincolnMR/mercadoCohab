<!DOCTYPE html>
<html>
	<head>

		<title> Mercado Cohab </title>
		<meta charset = "utf-8"/>
		<meta charset = "viewport" content = "width=device-width, initial-scale=1,shrink-to-fit= no">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
		<link  rel = " stylesheet" type = "text/css" href = "styleindex.css"/>
	</head>
	<body>
		<header>

			<img id="nome" src="nome.jpg" alt="nome"> 
			<div><img id="logo" src="logo.png" alt="logo"></div>
		</header>
		
		<article>

			<h4 id="legenda"> Ofertas validas até durarem o estoque</h4>
			<div id="mercadorias">
				<img src="arroz.png" alt="arroz">
				<img src="bolacha.jpg" alt="bolacha">
				<img src="coca.jpg" alt="coca">
				<img src="detergente.jpg" alt="detergente">
				<img src="espaguete.png" alt="espaguete">
				<img src="feijao.png" alt="feijao">
				<img src="passatempo.jpg" alt="passatempo">
				<img src="pasta.jpg" alt="pasta">
				<img src="sanitaria.jpg" alt="sanitaria">
				<img src="veja.png" alt="veja">
				<img src="barba.jpg" alt="barba">
				<img src="cremeleite.jpg" alt="cremeleite">
				<img src="higienico.jpg" alt="higienico">
				<img src="milho.jpg" alt="milho">
				<img src="miojo.png" alt="miojo">
				<img src="ninho.jpg" alt="ninho">
				<img src="peitofrango.jpg" alt="peitofrango">
				<img src="leite.jpg" alt="leite">
		</div>
		</article>
		<section>

			<h4 id="legenda"> Ofertas do dia</h4>
			<div id="promocao">
				<img src="picanha.jpg" alt="picanha">
				<img src="cerveja.jpg" alt="cerveja">
				<img src="toalha.jpg" alt="toalha">
				<img id="bacon" src="bacon.jpg" alt="bacon">
				<img src="moca.jpg" alt="moca">	
			</div>
		</section>

		<div class="formulario">
			<form id="dados">
				<fieldset>
					<legend><h3>Dados Cadastrais para Entrega</h3></legend>
					<p> <label for="iNome"> Digite seu nome: </label>
						<input type="text" id="iNome" size="20" placeholder="Nome Completo">
					</p>
					<p> <label for="iEnd"> Digite seu endereço: </label>
						<input type="text" id="iEnd" size="20" placeholder="Endereço">
					</p>
					<p> <label for="iTel"> Digite seu telefone: </label>
						<input type="text" id="iTel" size="20" placeholder="Telefone fixo ou Celular">
					</p>
					<p><label for="iProd" >Digite os produtos:</label><br>
						<textarea id="iProd" cols="35" rows="8" placeholder="Digite os produtos e a quantidade"></textarea><br>
						<input class="btn_submit" type="submit" value="Enviar">
					</p>
				</fieldset>
			</form>
		</div>

		<footer>
			<div class="rodape">
				<div><h3>ENDEREÇO</h3>
					<div><p> Av. Senador Levindo Coelho, Nº101, Bairro Cohab</p></div>
				</div>
				<div><h3>CONTATO</h3>
					<div><p> Tel: (32) 99999-9999 <img id="wpp" src="wpp.png" alt="wpp"></p></div>
					<div><p> E-mail: mercadocohab@mercadocohab.com.br</p></div>
				</div>
			</div>
		</footer>

	</body>	
</html>
